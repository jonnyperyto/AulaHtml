<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> E-commerce</title>
<style>
.produto {
border: 1px solid #ccc;
border-radius: 5px;
padding: 10px;
margin-bottom: 20px;
}

.produto img {
width: 100%;
border-radius: 5px;
}
.produto-info {
margin-top: 10px;
}
.produto-info span {
display: block;
}
</style>
</head>
<body>
<div class="produto">
<img src="https://via.placeholder.com/200" alt="Produto">
<div class="product-info">
<span class="nome_produto">Nome do Produto</span>
<span class="preco-produto">R$ 99,99</span>
<span class="descricao-produto">Descrição do produto Lorem ipsum dolor sit amet,
consectetur adipiscing elit.</span>
<button>Adicionar ao Carrinho</button>
</div>
</div>
<div class="produto">
<img src="imagem/download.png" width="25%" alt="Produto">
<div class="produto-info">
<span class="nome_produto">Outro Produto</span>
<span class="preco-produto">R$ 49,99</span>
<span class="descricao-produto">Descrição do outro produto Lorem ipsum dolor sit amet,
consectetur adipiscing elit.</span>
<button>Adicionar ao Carrinho</button>
</div>
</div>
</body>
</html>
